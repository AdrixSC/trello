<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Trello</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <nav><!--esta es la primera sección azul con íconos-->
    <section class="board"> <!--Este es el bloque azul de la izquierda que dice tableros-->
      <img src="assets/images/trello.svg" alt="">
      <p id="margin">Tableros</p>
     </section>
    <section class="input"><input type="text">
      <img id="search"src="assets/images/search.svg" alt="">
    </section> <!--Este es el input-->
      <section class="logo-trello"><!--Esta section contiene el logo de trello-->
      <img src="assets/images/trello-logo-white.svg" alt="">
      </section>
      <section class="iconos"><!--Esta section contiene los iconos de la derecha-->
        <div class="iconos-fondo"><img src="assets/images/plus.svg" alt=""></div>
        <div class="iconos-fondo"><img src="assets/images/info.svg" alt=""></div>
        <div class="iconos-fondo"><img src="assets/images/bell.svg" alt=""></div>
        <div class="circle"></div>
      </section>
    </nav>
      <section class="section-two"><!--Esta section contiene los textos debajo del nav-->
        <article>
         <p class="inline ajuste">Tablero-Reto de Código</p>
         <img class="inline ajuste-dos"src="assets/images/star-empty.svg" alt="">
         <img class="inline ajuste-dos"src="assets/images/briefcase.svg" alt="">
         <p class="inline ajuste">Privado</p>
        </article>
        <div class="section-three">
          <p class="inline out">---</p>
          <a class="inline out" href="#">Mostrar menú</a>
        </div>
      </section>


    <header>
        <h1>To Do App</h1>
        <!--cambiar nombre-->

        <section id="tasks">

                <label for="tareaTerminada"></label>

            </article> -->
        </section>
        <div id="textarea">
            <!--este es el formulario-->
            <textarea id="text" placeholder="Añadir Lista"></textarea>
            <!--este es el boton-->
            <input id="submit-button" type="submit" value="Guardar">
        </div>
    </form>
    <script src="js/app.js"></script>

</html>
